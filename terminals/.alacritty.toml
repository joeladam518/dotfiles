live_config_reload = true

[window]
decorations = "Full"
decorations_theme_variant = "None"
dynamic_padding = false
resize_increments = false
padding = { x = 3, y = 2 }
position = { x = 0, y = 0 }
title = "Terminal"

[scrolling]
history = 100000
multiplier = 3

[font]
size = 16.0

[font.normal]
family = "CommitMono Nerd Font"
style = "Regular"

[font.bold]
family = "CommitMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "CommitMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "CommitMono Nerd Font Mono"
style = "Bold Italic"

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#1A1A1A"
foreground = "#D0CFCC"

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.normal]
black = "#2E3436"
red = "#CC0000"
green = "#4E9A06"
yellow = "#C4A000"
blue = "#3465A4"
magenta = "#75507B"
cyan = "#06989A"
white = "#D3D7CF"

[colors.bright]
black = "#555753"
red = "#EF2929"
green = "#8AE234"
yellow = "#FCE94F"
blue = "#729FCF"
magenta = "#AD7FA8"
cyan = "#34E2E2"
white = "#f0f0f0"

[bell]
animation = "EaseOutExpo"
duration = 0

[selection]
save_to_clipboard = false

[cursor]
style = { shape = "Block", blinking = "On" }
thickness = 0.075

[mouse]
hide_when_typing = false

[[keyboard.bindings]]
key = "B"
mods = "Control|Shift"
mode = "~Search"
action = "ReceiveChar"

[[keyboard.bindings]]
key = "B"
mods = "Control"
mode = "~Search"
action = "SearchBackward"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
mode = "~Search"
action = "ReceiveChar"

[[keyboard.bindings]]
key = "F"
mods = "Control"
mode = "~Search"
action = "SearchForward"

[[keyboard.bindings]]
key = "Enter"
mode = "Search|~Vi"
action = "ReceiveChar"

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\u001b\n"

[[keyboard.bindings]]
key = "G"
mods = "Control"
mode = "Search|~Vi"
action = "SearchFocusNext"

[[keyboard.bindings]]
key = "G"
mods = "Control|Shift"
mode = "Search|~Vi"
action = "SearchFocusPrevious"

[debug]
log_level = "OFF"
persistent_logging = false
print_events = false
render_timer = false

